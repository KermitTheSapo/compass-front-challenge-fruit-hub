<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/quinoa-fruit.css">
    <title>Berry mango combo</title>
</head>
<body>
    <header>
        <section class="back">
            <a class="backLink" href="/home-screen.html">
                <div class="backDiv">
                    <figure>
                        <img src="../imgs/quinoa-fruits/arrow.png" alt="">
                    </figure>
                    <h3 class="backH3">Go back</h3>
                </div>
            </a>   
        </section>
        <div class="plate">
            <figure>
                <img class="photo" src="../imgs/home-screen/ComboTwo.png" alt="">
            </figure>  
        </div>
    </header>
    <main>
        <section class="productValue">
            <h1>Berry mango combo</h1>
            <div class="counterMoney">
                <div class="counter">
                    <div class="border">
                        <img src="../imgs/quinoa-fruits/negative.png" alt="">
                    </div>
                    <h2 class="number">1</h2>
                    <div class="border">
                        <img src="../imgs/quinoa-fruits/plus.png" alt="">
                    </div>
                </div>
                <div class="money">
                    <img class="dolar" src="../imgs/quinoa-fruits/money.png" alt="">
                    <h2 class="quantity">2,000</h2>
                </div>
            </div>
            <div class="comboDiv">
                <div class="title">
                    <h2 class="comboTitle">This combo contains:</h2>
                </div>                
                <div class="underline"></div>
                <div class="ingredients">
                    <div class="borderIngredients">
                        <h3>Red Quinoa</h3>
                    </div>
                    <div class="borderIngredients">
                        <h3>Lime</h3>
                    </div>
                    <div class="borderIngredients">
                        <h3>Honey</h3>
                    </div>
                    <div class="borderIngredients">
                        <h3>Blueberries</h3>
                    </div>
                    <div class="borderIngredients">
                        <h3>Mango</h3>
                    </div>
                    <div class="borderIngredients"div>
                        <h3>Strawberries</h3>
                    </div>
                    <div class="borderIngredients">
                        <h3>Fresh Mint</h3>
                    </div>
                </div>
                <div class="description">
                    <p>If you are looking for a new fruit salad to eat today, quinoa is the perfect brunch for you. make</p>
                </div>
                <div class="add">
                    <figure class="heartFigure">
                        <img src="../imgs/quinoa-fruits/heart.png" alt="">
                    </figure>
                    <button class="addButton">Add To Basket</button>
                </div>
            </div>            
        </section>
    </main>
</body>
</html>
