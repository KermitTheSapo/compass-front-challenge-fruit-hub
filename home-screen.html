<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home-screen.css">
    <link rel="shortcut icon" href="./imgs/home/icon-fruit-hub.svg" type="image/svg">
    <title>Fruit Hub</title>
</head>
<body>
    <header>
        <div class="menu">
            <figure class="menuFigure">
                <img src="./imgs/home-screen/menu.svg" alt="A menu bar" title="A menu bar" role="open a menu" class="menuImg">
            </figure>
            <h2 class="welcome">Welcome, Chris</h2>
        </div>        
        <figure class="shopFigure">
            <img class="shop" src="./imgs/home-screen/shop.svg" alt="An orange shopping basket" title="An orange shopping basket" role="see the basket">
        </figure>
    </header>
    <main>
        <section class="search">
            <input type="text" class="searchInput" title="Search for fruit salad combos" placeholder="Search for fruit salad combos" role="search">
            <figure class="filterFigure">
                <img class="filter" src="./imgs/home-screen/filter.svg" alt="A filter button" title="A filter button" role="filter">
            </figure>
        </section>   
        <section class="carouselTypes">
            <div class="border">
                <h3>All</h3>
            </div>
            <div class="border">
                <h3>Salad Combo</h3>
            </div>
            <div class="border">
                <h3>Berry Combo</h3>
            </div>
            <div class="border">
                <h3>Mango Berry</h3>
            </div>
        </section>     
        <section class="recommended">
            <div class="title">
                <h2>Recommended Combo</h2>
                <div class="underline"></div>
            </div>
            <div class="options">
                <a class="comboOneLink" href="./pages/honey-lime-combo.html">
                    <div class="comboOne">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.svg" alt="A white heart with orange borders" title="A white heart with orange borders">
                            <img class="honey-lime-combo" src="./imgs/home-screen/comboOne.svg" alt="Honey lime combo, a plate of cherry and some apples" title="Honey lime combo, a plate of cherry and some apples">
                        </div>
                        <h2 class="name">Honey lime combo</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.svg" alt="Money symbol with the letter 'N' with two horizontal strokes across the letter" title="Money symbol with the letter 'N' with two horizontal strokes across the letter">
                            <h3 class="value">2,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.svg" alt="A button with a plus symbol" title="A button with a plus symbol">
                            </figure>
                        </div>
                    </div>
                </a>
                <a class="comboTwoLink" href="./pages/berry-mango-combo.html">
                    <div class="comboTwo">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.svg" alt="A white heart with orange borders" title="A white heart with orange borders">
                            <img class="berry-mango-combo" src="./imgs/home-screen/ComboTwo.png" alt="A plate with mango, strawberry and strawberry" title="A plate with mango, strawberry and strawberry">
                        </div>
                        <h2 class="name">Berry mango combo</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.svg" alt="Money symbol with the letter 'N' with two horizontal strokes across the letter" title="Money symbol with the letter 'N' with two horizontal strokes across the letter">
                            <h3 class="value">2,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.svg" alt="A button with a plus symbol" title="A button with a plus symbol">
                            </figure>
                        </div>
                    </div>
                </a>
            </div>
        </section>
        <section class="hottest">
            <div class="nav">
                <h3 class="principal">Hottest</h3>
                <h3 class="secondary">Popular</h3>
                <h3 class="secondary">New Combo</h3>
            </div>      
            <div class="plates">
                <a class="linkPlateOne" href="./pages/quinoa-fruit.html">
                    <div class="plateOne">                        
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.svg" alt="A white heart with orange borders" title="A white heart with orange borders">
                            <img class="quinoa" src="./imgs/home-screen/Quinoa-fruit-salad.png" alt="a plate with watermelon, strawberry, melon and etc." title="a plate with watermelon, strawberry, melon and etc.">
                        </div>
                        <h2 class="nameHottest">Quinoa fruit salad</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.svg" alt="Money symbol with the letter 'N' with two horizontal strokes across the letter" title="Money symbol with the letter 'N' with two horizontal strokes across the letter">
                            <h3 class="value">10,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.svg" alt="A button with a plus symbol" title="A button with a plus symbol">
                            </figure>
                        </div>
                    </div>
                </a>
                <a class="linkPlateTwo" href="./pages/tropical-fruit-salad.html">
                    <div class="plateTwo">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.svg" alt="A white heart with orange borders" title="A white heart with orange borders">
                            <img class="tropical-fruit-salad" src="./imgs/home-screen/Tropical-fruit-salad.png" alt="a plate with strawberry, pineapple, orange and kiwi" title="a plate with strawberry, pineapple, orange and kiwi">
                        </div>
                        <h2 class="nameHottest">Tropical fruit salad</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.svg" alt="Money symbol with the letter 'N' with two horizontal strokes across the letter" title="Money symbol with the letter 'N' with two horizontal strokes across the letter">
                            <h3 class="value">10,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.svg" alt="A button with a plus symbol" title="A button with a plus symbol">
                            </figure>
                        </div>
                    </div>
                </a>
                <a class="linkPlateThree" href="./pages/melon-fruit-salad.html">
                    <div class="plateThree">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.svg" alt="A white heart with orange borders" title="A white heart with orange borders">
                            <img class="melon-fruit-salad" src="./imgs/home-screen/Melon-fruit-salad.png" alt="a plate with strawberry, with kiwi and strawberry" title="a plate with strawberry, with kiwi and strawberry">
                        </div>
                        <h2 class="nameHottest">Melon fruit salad</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.svg" alt="Money symbol with the letter 'N' with two horizontal strokes across the letter" title="Money symbol with the letter 'N' with two horizontal strokes across the letter">
                            <h3 class="value">10,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.svg" alt="A button with a plus symbol" title="A button with a plus symbol">
                            </figure>
                        </div>
                    </div>
                </a>                
            </div>
        </section>
    </main>
    <script src="/scripts/authentication.js"></script>
    <script src="/scripts/home.js"></script>    
</body>
</html>
