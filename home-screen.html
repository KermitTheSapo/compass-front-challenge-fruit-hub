<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home-screen.css">
    <title>Fruit Hub</title>
</head>
<body>
    <header>
        <div class="menu">
            <figure class="menuFigure">
                <img src="./imgs/home-screen/menu.png" alt="">
            </figure>
            <h2 class="welcome">Welcome, Chris</h2>
        </div>        
        <figure class="shopFigure">
            <img class="shop" src="./imgs/home-screen/shop.png" alt="">
        </figure>
    </header>
    <main>
        <section class="search">
            <input type="text" class="searchInput" placeholder="Search for fruit salad combos">
            <figure class="filterFigure">
                <img class="filter" src="./imgs/home-screen/filter.png" alt="">
            </figure>
        </section>   
        <section class="carouselTypes">
            <div class="border">
                <h3>All</h3>
            </div>
            <div class="border">
                <h3>Salad Combo</h3>
            </div>
            <div class="border">
                <h3>Berry Combo</h3>
            </div>
            <div class="border">
                <h3>Mango Berry</h3>
            </div>
        </section>     
        <section class="recommended">
            <div class="title">
                <h2>Recommended Combo</h2>
                <div class="underline"></div>
            </div>
            <div class="options">
                <a class="comboOneLink" href="/pages/honey-lime-combo.html">
                    <div class="comboOne">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.png" alt="">
                            <img class="comboOneImg" src="./imgs/home-screen/comboOne.png" alt="">
                        </div>
                        <h2 class="name">Honey lime combo</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.png" alt="">
                            <h3 class="value">2,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.png" alt="">
                            </figure>
                        </div>
                    </div>
                </a>
                <a class="comboTwoLink" href="/pages/berry-mango-combo.html">
                    <div class="comboTwo">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.png" alt="">
                            <img class="comboOneImg" src="./imgs/home-screen/ComboTwo.png" alt="">
                        </div>
                        <h2 class="name">Berry mango combo</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.png" alt="">
                            <h3 class="value">2,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.png" alt="">
                            </figure>
                        </div>
                    </div>
                </a>
            </div>
        </section>
        <section class="hottest">
            <div class="nav">
                <h3 class="principal">Hottest</h3>
                <h3 class="secondary">Popular</h3>
                <h3 class="secondary">New Combo</h3>
                <input type="radio" class="next" name="slide">
            <input type="radio" class="back" name="slide">
            </div>
            <div class="underlineHottest"></div>
            
            <div class="plates">

                <!-- <button class="back"id="btn-back">back</button> -->
                <a class="linkPlateOne" href="/pages/quinoa-fruit.html">
                    <div class="plateOne">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.png" alt="">
                            <img class="comboOneImg" src="./imgs/home-screen/Quinoa-fruit-salad.png" alt="">
                        </div>
                        <h2 class="name">Quinoa fruit salad</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.png" alt="">
                            <h3 class="value">10,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.png" alt="">
                            </figure>
                        </div>
                    </div>
                </a>
                <a class="linkPlateTwo" href="/pages/tropical-fruit-salad.html">
                    <div class="plateTwo">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.png" alt="">
                            <img class="comboOneImg" src="./imgs/home-screen/Tropical-fruit-salad.png" alt="">
                        </div>
                        <h2 class="name">Tropical fruit salad</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.png" alt="">
                            <h3 class="value">10,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.png" alt="">
                            </figure>
                        </div>
                    </div>
                </a>
                <a class="linkPlateThree" href="/pages/melon-fruit-salad.html">
                    <div class="plateThree">
                        <div class="imgs">
                            <img class="heart" src="./imgs/home-screen/heart.png" alt="">
                            <img class="comboOneImg" src="./imgs/home-screen/Melon-fruit-salad.png" alt="">
                        </div>
                        <h2 class="name">Melon fruit salad</h2>
                        <div class="price">
                            <img class="money" src="./imgs/home-screen/money.png" alt="">
                            <h3 class="value">10,000</h3>
                            <figure class="plusFigure">
                                <img class="plus" src="./imgs/home-screen/plus.png" alt="">
                            </figure>
                        </div>
                    </div>
                </a>
                <button class="next" id="btn-next">next</button>
            </div>
        </section>
    </main>
    <script src="/scripts/authentication.js"></script>
    <script src="/scripts/home.js"></script>
    
</body>
</html>
