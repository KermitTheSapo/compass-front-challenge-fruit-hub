<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home-screen.css">
    <title>Fruit Hub</title>
</head>
<body>
    <header>
        <div class="menu">
            <figure class="menuFigure">
                <img src="./imgs/home-screen/menu.png" alt="">
            </figure>
            <h2 class="welcome">Welcome, Chris</h2>
        </div>        
        <figure class="shopFigure">
            <img class="shop" src="./imgs/home-screen/shop.png" alt="">
        </figure>
    </header>
    <main>
        <section class="search">
            <input type="text" class="searchInput" placeholder="Search for fruit salad combos">
            <figure class="filterFigure">
                <img class="filter" src="./imgs/home-screen/filter.png" alt="">
            </figure>
        </section>        
    </main>
</body>
</html>
